<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta for define the arabic language in site -->
    <title>Login</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/login.css"  />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
<body>
<div class="lg-container">
  <div class="lg-box">
    <h1>Login</h1>
    <input type="text" name="e-mail" placeholder="E-mail" id="mail">
    <input type="password" name="password" placeholder="Password" id="pass">
    <div class="chk-box">
    <input type="checkbox" name="remember-me"  id="remember-chk">
    <label for="remember-chk">Remember Me</label>
    </div>
    <input type="submit" name="lg-submit" id="submit-lg">
  </div>
</div>




    <script src="js/login.js" type="module"></script>
</body>
</html>
